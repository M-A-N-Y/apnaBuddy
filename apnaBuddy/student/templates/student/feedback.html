<!DOCTYPE html>
<html>
<head>
	<title>Feedback-Student</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
	<div class="container">
<div class="jumbotron">
  <h1 class="display-4">Feedback</h1>
  <p class="lead">This is a simple feedback form for students.</p>
</div>
<form method='post'>
	{% csrf_token %}
  <div class="form-group"> 
  	<label for="subject">Subject of feedback</label>
    <input type="text" class="form-control" id="subject" placeholder="subject">
    <label for="feedback">Your feedback</label>
    <input type="text" class="form-control" id="feedback" placeholder="feedback">
  </div>
  <button type="submit" class="btn btn-success">Submit</button>
</form>

 </div>
</body>
</html>
